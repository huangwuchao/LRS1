        //JavaScript代码区域
        layui.use('element', function () {
            var element = layui.element;

            var foot_time1 = new Date().toLocaleDateString(); //年月日
            var foot_time2 = new Date().toLocaleTimeString(); //时分秒
            $('.foot_time').html('日期：' + foot_time1 + '&nbsp&nbsp&nbsp&nbsp' + foot_time2); //显示时间
            clearInterval(timer1);
            var timer1 = setInterval(function () {
                foot_time1 = new Date().toLocaleDateString(); //获取时间
                foot_time2 = new Date().toLocaleTimeString(); //获取时间
                $('.foot_time').html('日期：' + foot_time1 + '&nbsp&nbsp&nbsp&nbsp' + foot_time2); //显示时间
            }, 1000);

            $('.log_out').click(function () {
                //点击退出按钮
            });
        });

        //点击添加按钮
        $('.addcate_name').blur(function () {
            var addcate_name = $('.addcate_name').val();
            addcate_name =addcate_name.trim();
            // console.log(addcate_name);
            if(addcate_name){
                $.ajax({
                    type:"get",
                    url:"http://localhost:3008/addcate_name",
                    async:"true",
                    data:{
                        "name":addcate_name
                    },
                    success:function(str){
                        if(str){
                            if(str == 1){
                                //已经存在的分类
                                $('.content').html('温馨提示：该分类已存在')
                                $('.content').css('color','#f00');
                            }else{
                                $('.content').html('温馨提示：该分类可以添加')
                                $('.content').css('color','#0f0');
                                $('.addcate_btn').click(function(){
                                    // console.log(addcate_name);
                                    var add_time = new Date().toLocaleDateString().split('/');
                                    var add_time = add_time[0]+'/'+add_time[1]+'/'+add_time[2]//添加时间
                                    $.ajax({
                                        type:"get",
                                        url:"http://localhost:3008/addcate",
                                        async:"true",
                                        data:{
                                            "name":addcate_name,
                                            "time":add_time
                                        },
                                        success:function(str){
                                            if(str){
                                                location.href='goodscategory.html';
                                            }
                                        }
                                    })
                                })
                            }
                        }
                    }
                })
            }else{
                $('.content').html('温馨提示：请输入分类名称')
                $('.content').css('color','#f00');
            }
        });
